<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="./css/SLIDERIGHT.css">
	<link href="https://fonts.googleapis.com/css?family=Maven+Pro" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-latest.js"></script>
</head>
<body>
<div class="out">
	<div id="slideRight">
		
	
		<input type="radio" name="radioSlide" id="radioSlide1" value="1">
		<label for="radioSlide1"><img src="./photo/slide1.jpg"></label>
		<img src="./photo/slide1.jpg" class="picture">

		<input type="radio" name="radioSlide" id="radioSlide2" value="2">
		<label for="radioSlide2"><img src="./photo/slide2.jpg"></label>
		<img src="./photo/slide2.jpg" class="picture">

		<input type="radio" name="radioSlide" id="radioSlide3" value="3">
		<label for="radioSlide3"><img src="./photo/slide3.jpg"></label>
		<img src="./photo/slide3.jpg" class="picture">

		<input type="radio" name="radioSlide" id="radioSlide4" value="4">
		<label for="radioSlide4"><img src="./photo/slide4.jpg"></label>
		<img src="./photo/slide4.jpg" class="picture">

	</div>
</div>
	<script type="text/javascript">
	
		var indexUp = 0;
		 var slides = document.getElementsByTagName("input");
			function showSlideRight(){	
				
				slides[indexUp].checked = true;

				indexUp++;
				if(indexUp >slides.length-1){
					indexUp = 0;
				}
				
				setTimeout(showSlideRight,2000);
				
			}
		showSlideRight();
		
	</script>
</body>
</html>
